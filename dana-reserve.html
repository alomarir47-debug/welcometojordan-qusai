    <img src="dana-reserve.jpg" alt="محمية ضانا">

<!-- محتوى الصفحة -->
<div class="content">
    <p>
        محمية ضانا هي أكبر محمية طبيعية في الأردن وتشتهر بتنوعها البيولوجي الخلاب، حيث تضم جبالاً، وودياناً، وغابات، وأنواعاً نادرة من النباتات والحيوانات.
    </p>
    <p>
        توفر المحمية للزوار تجربة فريدة من نوعها للاستمتاع بالمشي لمسافات طويلة، مراقبة الطيور والحياة البرية، والتخييم وسط الطبيعة الخلابة.
    </p>
